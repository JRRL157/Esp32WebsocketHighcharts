<!DOCTYPE html>
<html>
  <head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, charset=utf-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="highcharts.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>Asa Branca Aerospace @ 2024</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Teste estático</p>
          <div id="chart-teste-estatico" class="chart-container"></div>
        </div>
        <div class="card">
            <div class="info-row">
              <div class="info-1">
                <p class="reading-status">Reading status</p>
                <p class="reading-status-value" id="read-info">Stand-by</p>
              </div>
              <div class="info-2">
                <p class="SD-status">SD Card status</p>
                <p class="SD-status-value" id="sd-info">Off</p>
              </div>
              <div class="info-3">
                <p class="calibrate-status">Calibrate status</p>
                <p class="calibrate-status-value" id="cal-info">Off</p>
              </div>          
            </div>  
            <p><button class="button-1" id="start-button" class="button">Start reading!</button></p>
            <h2>Settings</h2>
            <div class="form-container">
              <form id="form-samplingLimit">
                <p>Sampling limit (g): <input name="limit" type="number" min="0" value="1000" title="Limite mínimo de leitura que será salva em arquivo."></p>
                <button class="button-1" type="button" onclick="sendFormData('form-samplingLimit')">Submit</button>
              </form>
            </div>
            <div class="form-container">
              <form id="form-timeout">
                <p>Timeout(ms): <input name="timeout" input type="number" min="0" value="30000" title="Tempo máximo em que a amostragem de valores estará rodando."></p>
                <button class="button-1" type="button" onclick="sendFormData('form-timeout')">Submit</button>
              </form>
            </div>
            <div class="form-container">
              <form id="form-propmass">
                <p>Propellent Mass(g): <input name="propmass" input type="number" min="0" value="1000" title="Massa do propelente, em gramas."></p>
                <button class="button-1" type="button" onclick="sendFormData('form-propmass')">Submit</button>
              </form>
            </div>
            <div class="form-container">
              <form id="form-weight">
                <p>Weight(g): <input name="weight" input type="number" step="0.1" min="0.0" id="weight" value="217.0" title="Peso de referência a ser usado na calibração."></p>
                <button class="button-1" type="button" onclick="sendFormData('form-weight')">Calibrate</button>
              </form>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
